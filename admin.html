<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MA EK MO ‚Äî Admin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('Prix2.PNG') center/cover no-repeat fixed;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: black;
      background: rgba(255, 215, 0, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 18px;
      padding: 20px;
      width: 95%;
      max-width: 650px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #ffd700;
      color: black;
      border-radius: 5px 5px 0 0;
    }

    button {
      background: gold;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #f0c000;
    }

    .admin-action {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    #password-section {
      text-align: center;
      margin-top: 100px;
    }

    #password-input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 220px;
      font-size: 1em;
    }

    #login-btn {
      padding: 10px 16px;
      background: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }

    #admin-container {
      display: none;
    }
  </style>
</head>

<body>
  <h1>MA EK MO ‚Äî Administration</h1>

  <div id="password-section">
    <input type="password" id="password-input" placeholder="Mot de passe admin">
    <button id="login-btn">Se connecter</button>
  </div>

  <div id="admin-container" class="container">
    <h2>Joueurs enregistr√©s</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>R√©sultat</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="players-list"></tbody>
    </table>

    <div class="admin-action">
      <button id="refresh-btn">üîÑ Rafra√Æchir</button>
      <button id="reset-btn">üóëÔ∏è Supprimer tous les joueurs</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZcpcC_7l6wYN4SJUGa9dBbEa_ekV1n20",
      authDomain: "ma-ek-mo-grattage.firebaseapp.com",
      projectId: "ma-ek-mo-grattage",
      storageBucket: "ma-ek-mo-grattage.firebasestorage.app",
      messagingSenderId: "478221366203",
      appId: "1:478221366203:web:ffb64fe9cbb7dc0aa20a9e",
      measurementId: "G-BZSKRGV3PS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminContainer = document.getElementById("admin-container");
    const passwordSection = document.getElementById("password-section");
    const loginBtn = document.getElementById("login-btn");
    const passwordInput = document.getElementById("password-input");
    const playersList = document.getElementById("players-list");
    const refreshBtn = document.getElementById("refresh-btn");
    const resetBtn = document.getElementById("reset-btn");

    const ADMIN_PASSWORD = "maekmo2025";

    loginBtn.addEventListener("click", () => {
      if (passwordInput.value === ADMIN_PASSWORD) {
        passwordSection.style.display = "none";
        adminContainer.style.display = "block";
        loadPlayers();
      } else {
        alert("‚ùå Mot de passe incorrect !");
      }
    });

    async function loadPlayers() {
      playersList.innerHTML = "<tr><td colspan='4'>Chargement...</td></tr>";
      const snapshot = await getDocs(collection(db, "joueurs"));
      if (snapshot.empty) {
        playersList.innerHTML = "<tr><td colspan='4'>Aucun joueur enregistr√©.</td></tr>";
        return;
      }

      let html = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        html += `
          <tr>
            <td>${data.numero || "?"}</td>
            <td>${data.resultat}</td>
            <td>${new Date(data.date).toLocaleString("fr-FR")}</td>
            <td>
              <button onclick="validatePlayer('${docSnap.id}', ${data.numero})">‚úÖ Valider</button>
              <button onclick="deletePlayer('${docSnap.id}')">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });
      playersList.innerHTML = html;
    }

    window.validatePlayer = (id, numero) => {
      // Simule le d√©blocage du joueur : on lui envoie un code unique
      const code = `MAEKMO-${numero}-${Math.floor(1000 + Math.random() * 9000)}`;
      navigator.clipboard.writeText(code);
      alert(`‚úÖ Paiement valid√© pour le joueur ${numero}\nLe code ${code} a √©t√© copi√© dans le presse-papiers.`);
    };

    window.deletePlayer = async (id) => {
      if (confirm("Supprimer ce joueur ?")) {
        await deleteDoc(doc(db, "joueurs", id));
        alert("‚úÖ Joueur supprim√©");
        loadPlayers();
      }
    };

    refreshBtn.addEventListener("click", loadPlayers);

    resetBtn.addEventListener("click", async () => {
      if (!confirm("‚ö†Ô∏è Supprimer tous les joueurs ?")) return;
      const snapshot = await getDocs(collection(db, "joueurs"));
      for (const docSnap of snapshot.docs) {
        await deleteDoc(doc(db, "joueurs", docSnap.id));
      }
      alert("‚úÖ Base de donn√©es vid√©e !");
      loadPlayers();
    });
  </script>
</body>
</html>
