<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äì MA EK MO</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Prix2.PNG') center/cover no-repeat fixed;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }

    h1 {
      margin-top: 30px;
      color: #000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 12px rgba(255,215,0,0.6);
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: rgba(255,215,0,0.3);
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .validate-btn {
      background: #28a745;
      color: white;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .reset-btn {
      background: gold;
      color: black;
      margin-top: 20px;
    }

    #password-box {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,215,0,0.5);
    }

    input[type="password"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      th, td { font-size: 0.9em; padding: 6px; }
      button { padding: 6px 8px; font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <h1>üîê Administration du Jeu ‚Äì MA EK MO</h1>

  <div id="password-box">
    <p>Entrez le mot de passe administrateur :</p>
    <input type="password" id="admin-pass" placeholder="Mot de passe">
    <button id="login-btn">Connexion</button>
  </div>

  <div id="admin-panel" class="hidden table-container" style="display:none;">
    <h2>Liste des joueurs</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="players-table"></tbody>
    </table>

    <button class="reset-btn" id="reset-btn">‚ôªÔ∏è R√©initialiser la base</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZcpcC_7l6wYN4SJUGa9dBbEa_ekV1n20",
      authDomain: "ma-ek-mo-grattage.firebaseapp.com",
      projectId: "ma-ek-mo-grattage",
      storageBucket: "ma-ek-mo-grattage.appspot.com",
      messagingSenderId: "478221366203",
      appId: "1:478221366203:web:ffb64fe9cbb7dc0aa20a9e",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminPanel = document.getElementById("admin-panel");
    const tableBody = document.getElementById("players-table");
    const loginBtn = document.getElementById("login-btn");
    const resetBtn = document.getElementById("reset-btn");
    const passwordBox = document.getElementById("password-box");
    const adminPassInput = document.getElementById("admin-pass");

    const ADMIN_PASSWORD = "maekmo2025";

    loginBtn.addEventListener("click", () => {
      if (adminPassInput.value === ADMIN_PASSWORD) {
        passwordBox.style.display = "none";
        adminPanel.style.display = "block";
        loadPlayers();
      } else {
        alert("‚ùå Mot de passe incorrect");
      }
    });

    async function loadPlayers() {
      tableBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "players"));
      snapshot.forEach(docSnap => {
        const player = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${player.name}</td>
          <td>${player.status}</td>
          <td>
            ${player.status === "pending"
              ? `<button class="validate-btn" data-id="${docSnap.id}">Valider</button>`
              : ""}
            <button class="delete-btn" data-id="${docSnap.id}">Supprimer</button>
          </td>
        `;

        tableBody.appendChild(row);
      });

      document.querySelectorAll(".validate-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.dataset.id;
          await updateDoc(doc(db, "players", id), { status: "validated" });
          alert("‚úÖ Joueur valid√© !");
          loadPlayers();
        });
      });

      document.querySelectorAll(".delete-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "players", id));
          alert("üóëÔ∏è Joueur supprim√©");
          loadPlayers();
        });
      });
    }

    resetBtn.addEventListener("click", async () => {
      if (confirm("‚ö†Ô∏è Supprimer tous les joueurs ?")) {
        const snapshot = await getDocs(collection(db, "players"));
        for (const docSnap of snapshot.docs) {
          await deleteDoc(doc(db, "players", docSnap.id));
        }
        alert("‚úÖ Base r√©initialis√©e !");
        loadPlayers();
      }
    });
  </script>
</body>
</html>
