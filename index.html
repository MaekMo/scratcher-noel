<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MA EK MO ‚Äì Jeu de grattage</title>
  <style>
    body {

      padding: 0;

      background: url('Prix2.PNG') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {

      padding: 30px;
      width: 90%;

    }

    p {
      color: #333;
      font-size: 1.1em;
    }

    button {
      background: gold;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 600;
      padding: 12px 18px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      width: 80%;
      max-width: 250px;
    }

    button:hover {
      transform: scale(1.05);

    }

    input {

      border: 1px solid #ccc;
      width: 80%;
      margin-top: 10px;
    }

    #qr-container img {
      width: 160px;

    @media (max-width: 600px) {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéüÔ∏è Jeu de grattage MA EK MO</h1>
    <p>Participez pour <strong>2 ‚Ç¨</strong> et tentez de gagner un lot ou une r√©duction exclusive !</p>

    <button id="pay-wero">üí∏ Payer via Wero</button>
    <button id="already-paid">‚úÖ J‚Äôai d√©j√† pay√©</button>

    <div id="qr-container" class="hidden">
      <p>Scannez ce QR code avec Wero :</p>
      <img src="wero_qr.png" alt="QR Code Wero">
      <button id="paid-confirm">J‚Äôai pay√©</button>
    </div>

    <div id="register-container" class="hidden">
      <p>Entrez votre pr√©nom ou pseudo :</p>
      <input type="text" id="player-name" placeholder="Votre pr√©nom..." />

    </div>

    <p id="status" style="margin-top:15px; font-weight:600;"></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZcpcC_7l6wYN4SJUGa9dBbEa_ekV1n20",
      authDomain: "ma-ek-mo-grattage.firebaseapp.com",
      projectId: "ma-ek-mo-grattage",
      storageBucket: "ma-ek-mo-grattage.appspot.com",
      messagingSenderId: "478221366203",
      appId: "1:478221366203:web:ffb64fe9cbb7dc0aa20a9e",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const payBtn = document.getElementById("pay-wero");
    const alreadyPaidBtn = document.getElementById("already-paid");
    const qrContainer = document.getElementById("qr-container");
    const registerContainer = document.getElementById("register-container");
    const paidConfirmBtn = document.getElementById("paid-confirm");
    const registerBtn = document.getElementById("register-btn");
    const playerNameInput = document.getElementById("player-name");
    const status = document.getElementById("status");

    // Lien Wero (√† remplacer par ton vrai lien IBAN)
    const weroLink = "wero://pay?iban=FR3420041010180247172N01586&amount=2.00&name=MA%20EK%20MO&message=Jeu%20de%20grattage";

    // V√©rifie si le joueur est d√©j√† valid√©
    async function checkValidation(name) {
      const q = query(collection(db, "players"), where("name", "==", name), where("status", "==", "validated"));
      const querySnapshot = await getDocs(q);
      if (!querySnapshot.empty) {
        window.location.href = "game.html";
      } else {
        status.textContent = "‚è≥ En attente de validation par l‚Äôadministrateur...";
      }
    }

    payBtn.addEventListener("click", () => {
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        window.location.href = weroLink;
      } else {
        qrContainer.classList.remove("hidden");
      }
    });

    paidConfirmBtn.addEventListener("click", () => {
      registerContainer.classList.remove("hidden");
      qrContainer.classList.add("hidden");
    });

    alreadyPaidBtn.addEventListener("click", () => {
      registerContainer.classList.remove("hidden");
    });

    registerBtn.addEventListener(async () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        alert("Veuillez entrer votre pr√©nom !");
        return;
      }

      await addDoc(collection(db, "players"), {
        name,
        status: "pending",
        createdAt: new Date().toISOString()
      });

      localStorage.setItem("playerName", name);
      status.textContent = "‚è≥ En attente de validation...";
      registerContainer.classList.add("hidden");

      // V√©rifie toutes les 10 secondes si valid√©
      setInterval(() => checkValidation(name), 10000);
    });
  </script>
</body>
</html>
