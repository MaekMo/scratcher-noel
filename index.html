<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jeu de grattage – MA EK MO (Noël Tropical)</title>
<style>
  :root {
    --main-orange: #ff8a3d;
    --main-red: #ff6b3a;
    --gold-light: #fff1c7;
    --gold-mid: #ffd46b;
    --gold-dark: #d7b34a;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: url("noeltropical.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #113028;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .wrap {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.92);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 100%;
    padding: 20px;
    position: relative;
  }

  .logo img {
    width: 70%;
    max-width: 200px;
    margin-bottom: 8px;
  }

  .subtitle {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .player-number {
    font-size: 14px;
    color: #444;
    margin-bottom: 10px;
  }

  .ticket {
    background: linear-gradient(180deg, #fffdfa, #fff7f0);
    border-radius: 12px;
    padding: 12px;
    margin-top: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }

  .scratch-area {
    position: relative;
    height: 140px;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .prize-text {
    font-size: 18px;
    font-weight: 800;
    z-index: 1;
    color: #113028;
    position: absolute;
    padding: 0 8px;
  }

  canvas#scratchCanvas {
    position: absolute;
    inset: 0;
    z-index: 3;
    touch-action: none;
  }

  button {
    cursor: pointer;
    border: 0;
    padding: 12px 18px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 16px;
    margin-top: 10px;
    background: linear-gradient(180deg, var(--main-orange), var(--main-red));
    color: white;
    width: 100%;
    box-shadow: 0 6px 14px rgba(255, 107, 58, 0.3);
  }

  .bottle-wrap {
    position: absolute;
    right: 16px;
    top: -35px;
    width: 60px;
    height: 100px;
    pointer-events: none;
  }

  .bottle {
    position: absolute;
    bottom: 0;
    width: 50px;
    height: 80px;
    background: linear-gradient(to top, #e9fff9, #c2f0e6);
    border: 2px solid #8fd6c4;
    border-radius: 10px;
  }

  .cork {
    width: 16px;
    height: 16px;
    background: #b87333;
    border-radius: 4px;
    position: absolute;
    top: -8px;
    left: 50%;
    transform: translateX(-50%);
  }

  .cork.pop {
    animation: pop 1s ease forwards;
  }

  @keyframes pop {
    0% { transform: translateX(-50%) translateY(0); opacity: 1; }
    50% { transform: translateX(-60%) translateY(-70px) rotate(-20deg); opacity: 1; }
    100% { transform: translateX(-70%) translateY(-120px) rotate(-30deg); opacity: 0; }
  }

  @media (max-width: 480px) {
    .card { padding: 16px; }
    .scratch-area { height: 120px; }
    .prize-text { font-size: 16px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo"><img src="Prix2.PNG" alt="Logo MA EK MO"></div>
      <div class="subtitle">MA EK MO — Rhums arrangés & punchs</div>
      <div class="player-number" id="playerNumber"></div>

      <div class="ticket">
        <div class="scratch-area" id="scratchArea">
          <div class="prize-text" id="prizeText">Gratte ici 🎄</div>
          <canvas id="scratchCanvas"></canvas>
        </div>

        <button id="revealBtn">Révéler</button>
      </div>

      <div class="bottle-wrap" id="bottleAnim">
        <div class="bottle"></div>
        <div class="cork" id="cork"></div>
      </div>
    </div>
  </div>

<script>
const canvas = document.getElementById('scratchCanvas');
const ctx = canvas.getContext('2d');
const prizeText = document.getElementById('prizeText');
const revealBtn = document.getElementById('revealBtn');
const scratchArea = document.getElementById('scratchArea');
const cork = document.getElementById('cork');
const playerNumberEl = document.getElementById('playerNumber');

let isDrawing = false;
let hasResult = false;

// ----------- Gestion du numéro de joueur -----------
let totalPlayers = parseInt(localStorage.getItem('totalPlayers') || '0', 10);
totalPlayers++;
localStorage.setItem('totalPlayers', totalPlayers);
playerNumberEl.textContent = `Joueur n°${totalPlayers}`;

// ----------- Initialisation du canvas doré -----------
function resizeCanvas() {
  canvas.width = scratchArea.offsetWidth;
  canvas.height = scratchArea.offsetHeight;
  drawGold();
}
function drawGold() {
  const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  g.addColorStop(0, '#fff1c7');
  g.addColorStop(0.5, '#ffd46b');
  g.addColorStop(1, '#d7b34a');
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'destination-out';
  ctx.lineWidth = 30;
  ctx.lineCap = 'round';
}

// ----------- Gestion du grattage -----------
function pointer(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return { x, y };
}

canvas.addEventListener('mousedown', e => { if (!hasResult) { isDrawing = true; scratch(e); } });
canvas.addEventListener('mousemove', e => { if (isDrawing && !hasResult) scratch(e); });
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('touchstart', e => { if (!hasResult) { isDrawing = true; scratch(e); } });
canvas.addEventListener('touchmove', e => { if (isDrawing && !hasResult) scratch(e); });
canvas.addEventListener('touchend', () => isDrawing = false);

function scratch(e) {
  const pos = pointer(e);
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 18, 0, Math.PI * 2);
  ctx.fill();
  if (getScratchedRatio() > 0.5 && !hasResult) revealResult();
}

function getScratchedRatio() {
  const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let clear = 0;
  for (let i = 3; i < pixels.length; i += 4) if (pixels[i] === 0) clear++;
  return clear / (canvas.width * canvas.height);
}

// ----------- Résultat du ticket -----------
function revealResult() {
  hasResult = true;
  const win = Math.random() < (5/200);
  if (win) {
    prizeText.textContent = '🎉 Félicitations tu as gagné !';
  } else {
    prizeText.textContent = '👏🏾 Bravo tu obtiens une réduction de -10% dès 30€ d\'achat.';
  }
  ctx.clearRect(0,0,canvas.width,canvas.height);
  animateCork();
}

// ----------- Animation bouchon -----------
function animateCork() {
  cork.classList.remove('pop');
  void cork.offsetWidth;
  cork.classList.add('pop');
}

revealBtn.addEventListener('click', revealResult);
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
</script>
</body>
</html>
