<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jeu de grattage ‚Äì MA EK MO (No√´l Tropical)</title>
<style>
  :root {
    --main-orange: #ff8a3d;
    --main-red: #ff6b3a;
    --gold-light: #fff1c7;
    --gold-mid: #ffd46b;
    --gold-dark: #d7b34a;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: url("noeltropical.jpg") no-repeat center center fixed;
    background-size: contain;
    background-color: #ffeac9;
    background-blend-mode: lighten;
    color: #113028;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .wrap {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.92);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 100%;
    padding: 20px;
    position: relative;
  }

  .logo img {
    width: 70%;
    max-width: 200px;
    margin-bottom: 8px;
  }

  .subtitle {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .player-number {
    font-size: 14px;
    color: #444;
    margin-bottom: 10px;
  }

  .ticket {
    background: linear-gradient(180deg, #fffdfa, #fff7f0);
    border-radius: 12px;
    padding: 12px;
    margin-top: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }

  .scratch-area {
    position: relative;
    height: 140px;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .prize-text {
    font-size: 18px;
    font-weight: 800;
    z-index: 1;
    color: #113028;
    position: absolute;
    padding: 0 8px;
  }

  canvas#scratchCanvas {
    position: absolute;
    inset: 0;
    z-index: 3;
    touch-action: none;
  }

  button {
    cursor: pointer;
    border: 0;
    padding: 12px 18px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 16px;
    margin-top: 10px;
    background: linear-gradient(180deg, var(--main-orange), var(--main-red));
    color: white;
    width: 100%;
    box-shadow: 0 6px 14px rgba(255, 107, 58, 0.3);
  }

  .bottle-image {
    position: absolute;
    right: -10px;
    bottom: -20px;
    width: 100px;
    height: auto;
    transform-origin: bottom center;
  }

  .pop {
    animation: popBouchon 1s ease-out forwards;
  }

  @keyframes popBouchon {
    0% { transform: translateY(0) rotate(0); opacity: 1; }
    40% { transform: translateY(-50px) rotate(-15deg); }
    80% { transform: translateY(-90px) rotate(10deg); opacity: 1; }
    100% { transform: translateY(-140px) rotate(-20deg); opacity: 0; }
  }

  .admin-btn {
    margin-top: 10px;
    font-size: 14px;
    background: none;
    color: #444;
    border: none;
    text-decoration: underline;
    cursor: pointer;
  }

  @media (max-width: 480px) {
    .card { padding: 16px; }
    .scratch-area { height: 120px; }
    .prize-text { font-size: 16px; }
    .bottle-image { width: 80px; right: -5px; bottom: -15px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo"><img src="Prix2.PNG" alt="Logo MA EK MO"></div>
      <div class="subtitle">MA EK MO ‚Äî Rhums arrang√©s & punchs</div>
      <div class="player-number" id="playerNumber"></div>

      <div class="ticket">
        <div class="scratch-area" id="scratchArea">
          <div class="prize-text" id="prizeText">Gratte ici üéÑ</div>
          <canvas id="scratchCanvas"></canvas>
        </div>

        <button id="revealBtn">R√©v√©ler</button>
      </div>

      <img src="bouchon.png" class="bottle-image" id="bouchonImg" alt="Bouteille de rhum">

      <button class="admin-btn" id="adminUnlock">üîì D√©bloquer (admin)</button>
    </div>
  </div>

<script>
const canvas = document.getElementById('scratchCanvas');
const ctx = canvas.getContext('2d');
const prizeText = document.getElementById('prizeText');
const revealBtn = document.getElementById('revealBtn');
const scratchArea = document.getElementById('scratchArea');
const playerNumberEl = document.getElementById('playerNumber');
const bouchonImg = document.getElementById('bouchonImg');
const adminUnlock = document.getElementById('adminUnlock');

let isDrawing = false;
let hasResult = false;

// ----------- Gestion du num√©ro de joueur -----------
let totalPlayers = parseInt(localStorage.getItem('totalPlayers') || '0', 10);
if (!localStorage.getItem('hasPlayed')) {
  totalPlayers++;
  localStorage.setItem('totalPlayers', totalPlayers);
}
playerNumberEl.textContent = `Joueur n¬∞${totalPlayers}`;

// ----------- Gestion du blocage apr√®s avoir jou√© -----------
function lockGame() {
  hasResult = true;
  localStorage.setItem('hasPlayed', 'true');
  revealBtn.disabled = true;
  canvas.style.pointerEvents = "none";
}

function unlockGame() {
  localStorage.removeItem('hasPlayed');
  revealBtn.disabled = false;
  canvas.style.pointerEvents = "auto";
  prizeText.textContent = "Gratte ici üéÑ";
  hasResult = false;
  drawGold();
}

// ----------- Initialisation du canvas dor√© -----------
function resizeCanvas() {
  canvas.width = scratchArea.offsetWidth;
  canvas.height = scratchArea.offsetHeight;
  drawGold();
}
function drawGold() {
  const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  g.addColorStop(0, '#fff1c7');
  g.addColorStop(0.5, '#ffd46b');
  g.addColorStop(1, '#d7b34a');
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'destination-out';
  ctx.lineWidth = 30;
  ctx.lineCap = 'round';
}

// ----------- Gestion du grattage -----------
function pointer(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return { x, y };
}

canvas.addEventListener('mousedown', e => { if (!hasResult) { isDrawing = true; scratch(e); } });
canvas.addEventListener('mousemove', e => { if (isDrawing && !hasResult) scratch(e); });
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('touchstart', e => { if (!hasResult) { isDrawing = true; scratch(e); } });
canvas.addEventListener('touchmove', e => { if (isDrawing && !hasResult) scratch(e); });
canvas.addEventListener('touchend', () => isDrawing = false);

function scratch(e) {
  const pos = pointer(e);
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 18, 0, Math.PI * 2);
  ctx.fill();
  if (getScratchedRatio() > 0.5 && !hasResult) revealResult();
}

function getScratchedRatio() {
  const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let clear = 0;
  for (let i = 3; i < pixels.length; i += 4) if (pixels[i] === 0) clear++;
  return clear / (canvas.width * canvas.height);
}

// ----------- R√©sultat du ticket -----------
function revealResult() {
  hasResult = true;
  const win = Math.random() < (5/200);
  prizeText.textContent = win
    ? 'üéâ F√©licitations tu as gagn√© !'
    : 'üëèüèæ Bravo tu obtiens une r√©duction de -10% d√®s 30‚Ç¨ d\'achat.';
  ctx.clearRect(0,0,canvas.width,canvas.height);
  animateBouchon();
  lockGame();
}

// ----------- Animation bouchon -----------
function animateBouchon() {
  bouchonImg.classList.remove('pop');
  void bouchonImg.offsetWidth;
  bouchonImg.classList.add('pop');
}

// ----------- D√©blocage admin -----------
adminUnlock.addEventListener('click', () => {
  const mdp = prompt("Entrez le mot de passe admin :");
  if (mdp === "tonMotDePasseSecret123") {
    unlockGame();
    alert("Jeu d√©bloqu√© avec succ√®s ‚úÖ");
  } else if (mdp) {
    alert("‚ùå Mot de passe incorrect !");
  }
});

// ----------- D√©marrage -----------
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
if (localStorage.getItem('hasPlayed')) lockGame();
</script>
</body>
</html>
