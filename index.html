<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jeu de grattage ‚Äì MA EK MO (No√´l Tropical)</title>
<style>
  :root {
    --main-orange: #ff8a3d;
    --main-red: #ff6b3a;
    --gold-light: #fff1c7;
    --gold-mid: #ffd46b;
    --gold-dark: #d7b34a;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: url("Prix2.PNG") no-repeat center center fixed;
    background-size: cover;
    background-color: #ffffff;
    color: #113028;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .wrap {
    width: 100%;
    max-width: 420px;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.88);
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    text-align: center;
    width: 100%;
    padding: 20px;
    position: relative;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 4px;
  }

  video#bouchonVideo {
    width: 120px;
    height: auto;
    border-radius: 12px;
    display: none;
  }

  .subtitle {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .player-number {
    font-size: 14px;
    color: #444;
    margin-bottom: 10px;
  }

  .ticket {
    background: linear-gradient(180deg, #fffdfa, #fff7f0);
    border-radius: 12px;
    padding: 12px;
    margin-top: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
  }

  .scratch-area {
    position: relative;
    height: 140px;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .prize-text {
    font-size: 18px;
    font-weight: 800;
    z-index: 1;
    color: #113028;
    position: absolute;
    padding: 0 8px;
    text-align: center;
  }

  canvas#scratchCanvas {
    position: absolute;
    inset: 0;
    z-index: 3;
    touch-action: none;
  }

  button {
    cursor: pointer;
    border: 0;
    padding: 12px 18px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 16px;
    margin-top: 10px;
    background: linear-gradient(180deg, var(--main-orange), var(--main-red));
    color: white;
    width: 100%;
    box-shadow: 0 6px 14px rgba(255, 107, 58, 0.3);
  }

  .admin-btn {
    margin-top: 10px;
    font-size: 14px;
    background: none;
    color: #444;
    border: none;
    text-decoration: underline;
    cursor: pointer;
  }

  @media (max-width: 480px) {
    .card { padding: 16px; }
    .scratch-area { height: 120px; }
    .prize-text { font-size: 16px; }
    video#bouchonVideo { width: 100px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <div class="header">
        <video id="bouchonVideo" muted loop playsinline>
          <source src="bouchon2.mp4" type="video/mp4">
        </video>
      </div>

      <div class="subtitle">MA EK MO ‚Äî Rhums arrang√©s & punchs</div>
      <div class="player-number" id="playerNumber"></div>

      <div class="ticket">
        <div class="scratch-area" id="scratchArea">
          <div class="prize-text" id="prizeText">Gratte ici üéÑ</div>
          <canvas id="scratchCanvas"></canvas>
        </div>

        <button id="revealBtn">R√©v√©ler</button>
      </div>

      <button class="admin-btn" id="adminUnlock">üîì D√©bloquer (admin)</button>
    </div>
  </div>

<script>
const canvas = document.getElementById('scratchCanvas');
const ctx = canvas.getContext('2d');
const prizeText = document.getElementById('prizeText');
const revealBtn = document.getElementById('revealBtn');
const scratchArea = document.getElementById('scratchArea');
const playerNumberEl = document.getElementById('playerNumber');
const adminUnlock = document.getElementById('adminUnlock');
const bouchonVideo = document.getElementById('bouchonVideo');

let isDrawing = false;
let hasResult = false;

// ----------- Gestion du num√©ro de joueur -----------
let totalPlayers = parseInt(localStorage.getItem('totalPlayers') || '0', 10);
if (!localStorage.getItem('hasPlayed')) {
  totalPlayers++;
  localStorage.setItem('totalPlayers', totalPlayers);
}
playerNumberEl.textContent = `Joueur n¬∞${totalPlayers}`;

// ----------- Chargement du r√©sultat pr√©c√©dent -----------
const storedResult = localStorage.getItem('lastResult');
if (storedResult) {
  prizeText.textContent = storedResult;
  hasResult = true;
  revealBtn.disabled = true;
  canvas.style.pointerEvents = "none";
  bouchonVideo.style.display = "block";
  bouchonVideo.play().catch(() => {});
}

// ----------- Gestion du blocage apr√®s avoir jou√© -----------
function lockGame() {
  hasResult = true;
  localStorage.setItem('hasPlayed', 'true');
  revealBtn.disabled = true;
  canvas.style.pointerEvents = "none";
}

function unlockGame() {
  localStorage.removeItem('hasPlayed');
  localStorage.removeItem('lastResult');
  revealBtn.disabled = false;
  canvas.style.pointerEvents = "auto";
  prizeText.textContent = "Gratte ici üéÑ";
  hasResult = false;
  bouchonVideo.style.display = "none";
  drawGold();
}

// ----------- Initialisation du canvas dor√© -----------
function resizeCanvas() {
  canvas.width = scratchArea.offsetWidth;
  canvas.height = scratchArea.offsetHeight;
  drawGold();
}
function drawGold() {
  const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  g.addColorStop(0, '#fff1c7');
  g.addColorStop(0.5, '#ffd46b');
  g.addColorStop(1, '#d7b34a');
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.globalCompositeOperation = 'destination-out';
  ctx.lineWidth = 30;
  ctx.lineCap = 'round';
}

// ----------- Gestion du grattage -----------
function pointer(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  return { x, y };
}

canvas.addEventListener('mousedown', e => { if (!hasResult) { isDrawing = true; scratch(e); } });
canvas.addEventListener('mousemove', e => { if (isDrawing && !hasResult) scratch(e); });
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('touchstart', e => { if (!hasResult) { isDrawing = true; scratch(e); } });
canvas.addEventListener('touchmove', e => { if (isDrawing && !hasResult) scratch(e); });
canvas.addEventListener('touchend', () => isDrawing = false);

function scratch(e) {
  const pos = pointer(e);
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 18, 0, Math.PI * 2);
  ctx.fill();
  if (getScratchedRatio() > 0.5 && !hasResult) revealResult();
}

function getScratchedRatio() {
  const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let clear = 0;
  for (let i = 3; i < pixels.length; i += 4) if (pixels[i] === 0) clear++;
  return clear / (canvas.width * canvas.height);
}

// ----------- R√©sultat du ticket -----------
function revealResult() {
  hasResult = true;
  const win = Math.random() < (5/200);
  const resultText = win
    ? 'üéâ F√©licitations tu as gagn√© !'
    : 'üëèüèæ Bravo tu obtiens une r√©duction de -10% d√®s 30‚Ç¨ d\'achat.';
  prizeText.textContent = resultText;
  localStorage.setItem('lastResult', resultText);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  playVideo();
  lockGame();
}

// ----------- Animation vid√©o -----------
function playVideo() {
  bouchonVideo.style.display = "block";
  bouchonVideo.currentTime = 0;
  bouchonVideo.loop = true;
  bouchonVideo.play().catch(() => {});
}

// ----------- D√©blocage admin -----------
adminUnlock.addEventListener('click', () => {
  const mdp = prompt("Entrez le mot de passe admin :");
  if (mdp === "tonMotDePasseSecret123") {
    unlockGame();
    alert("Jeu d√©bloqu√© avec succ√®s ‚úÖ");
  } else if (mdp) {
    alert("‚ùå Mot de passe incorrect !");
  }
});

// ----------- D√©marrage -----------
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
</script>
</body>
</html>
