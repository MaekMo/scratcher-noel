<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement - MA EK MO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(255,255,255,0.7);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 { font-size: 26px; margin-bottom: 10px; }
    p { font-size: 16px; }

    .btn {
      display: block;
      width: 100%;
      background: #d4af37;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .btn-secondary {
      background: #444;
    }

    #qr {
      margin-top: 15px;
      width: 220px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Paiement du ticket - 5€</h1>
  <p>Choisissez votre mode de paiement :</p>

  <!-- Button to open WERO -->
  <button class="btn" onclick="openWero()">Payer 5€ avec Wero</button>

  <!-- QR Code -->
  <img id="qr" src="weroQR.png" alt="QR Code Wero">

  <p style="margin-top:10px;"><strong>Scannez le QR code</strong> ou cliquez pour ouvrir Wero.</p>

  <hr style="margin:25px 0;">

  <!-- Player says they have already paid -->
  <button class="btn btn-secondary" onclick="validatePaymentPopup()">J'ai déjà payé</button>
</div>


<script type="module">
  // FIREBASE INIT -------------------------------------------------------
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAZcpcC_7l6wYN4SJUGa9dBbEa_ekV1n20",
    authDomain: "ma-ek-mo-grattage.firebaseapp.com",
    projectId: "ma-ek-mo-grattage",
    storageBucket: "ma-ek-mo-grattage.firebasestorage.app",
    messagingSenderId: "478221366203",
    appId: "1:478221366203:web:ffb64fe9cbb7dc0aa20a9e",
    measurementId: "G-BZSKRGV3PS"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // --------------------------------------------------------------------
  // BUTTON 1 : OPEN WERO APP / BANK APP DIRECTLY
  // --------------------------------------------------------------------
  function openWero() {
    // universal deeplink for Wero
    window.location.href = "wero://pay?amount=5&ref=MAEKMO2025";
    
    // fallback after 1.5 sec (if deeplink fails)
    setTimeout(() => {
      alert("Si l'application Wero ne s'est pas ouverte, scannez simplement le QR code.");
    }, 1500);
  }

  // --------------------------------------------------------------------
  // BUTTON 2 : "J'AI DÉJÀ PAYÉ" -> ADMIN VALIDATION
  // --------------------------------------------------------------------
  async function validatePaymentPopup() {
    const entered = prompt("Mot de passe admin requis pour valider le paiement :");

    if (!entered) return;

    if (entered !== "validate2025") {
      alert("❌ Mot de passe incorrect.");
      return;
    }

    // ADMIN CONFIRMED THE PAYMENT
    const playerID = localStorage.getItem("mekmo_player_id");

    if (!playerID) {
      alert("Erreur : aucun joueur n'est identifié. Retournez à la page d'accueil.");
      return;
    }

    // Write payment status in Firestore
    await setDoc(doc(db, "players", playerID), {
      paid: true,
      timestamp: new Date()
    }, { merge: true });

    alert("✔ Paiement validé. Vous pouvez maintenant jouer !");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
